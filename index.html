<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de División</title>
    <link rel="stylesheet" href="divisiones.css">
</head>
<body>
    <!-- Pantalla de selección -->
    <div id="selectionScreen">
        <h1>Seleccione la división que desea practicar:</h1>
        <div class="button-container">
            <button class="table-button" onclick="startGame(1)">División por 1</button>
            <button class="table-button" onclick="startGame(2)">División por 2</button>
            <button class="table-button" onclick="startGame(3)">División por 3</button>
            <button class="table-button" onclick="startGame(4)">División por 4</button>
            <button class="table-button" onclick="startGame(5)">División por 5</button>
            <button class="table-button" onclick="startGame(6)">División por 6</button>
            <button class="table-button" onclick="startGame(7)">División por 7</button>
            <button class="table-button" onclick="startGame(8)">División por 8</button>
            <button class="table-button" onclick="startGame(9)">División por 9</button>
            <button class="table-button" onclick="startGame('mixed')">Divisiones Mixtas</button>
        </div>
    </div>

    <!-- Pantalla del juego -->
    <div id="gameScreen" style="display: none;">
        <div id="timer">Tiempo: 60s</div>
        <div id="score">Puntaje: 0</div>
        <h1>¿Cuánto es <span id="num1"></span> ÷ <span id="num2"></span>?</h1>
        <div class="targets">
            <div class="target" onclick="checkAnswer(this)" id="target1"></div>
            <div class="target" onclick="checkAnswer(this)" id="target2"></div>
            <div class="target" onclick="checkAnswer(this)" id="target3"></div>
            <div class="target" onclick="checkAnswer(this)" id="target4"></div>
        </div>
        <p id="feedback"></p>
        <button class="back-button" onclick="returnToMenu()">Regresar al Menú</button>
    </div>

    <!-- Pantalla de resultados -->
    <div id="resultScreen" style="display: none;">
        <h1>Resultados Finales</h1>
        <div id="resultDetails" style="margin-top: 20px;">
            <p>Contestaciones Correctas: <span id="correctAnswers"></span></p>
            <p>Contestaciones Incorrectas: <span id="incorrectAnswers"></span></p>
            <p>Por ciento de Correctas: <span id="accuracy"></span>%</p>
            <h2>Divisiones Incorrectas:</h2>
            <ul id="incorrectList"></ul> <!-- Lista de divisiones incorrectas -->
        </div>
        <button class="back-button" onclick="returnToMenu()">Regresar al Menú</button>
    </div>

    <!-- Archivo JavaScript -->
    <script src="divisiones.js"></script>
</body>
</html>
